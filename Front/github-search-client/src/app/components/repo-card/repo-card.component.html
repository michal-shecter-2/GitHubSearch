<mat-card class="repo-card">
  <mat-card-header>
    <div mat-card-avatar [style.backgroundImage]="'url(' + repository.owner.avatar_url + ')'" class="repo-avatar"></div>
    <mat-card-title>{{ repository.name }}</mat-card-title>
    <mat-card-subtitle>Owner: {{ repository.owner.login }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [href]="repository.html_url" target="_blank">View on GitHub</a>
    
    <button mat-flat-button 
            [color]="isBookmarked ? 'accent' : 'primary'"
            (click)="onBookmarkClick()">
      <mat-icon>{{ isBookmarked ? 'bookmark_remove' : 'bookmark_add' }}</mat-icon>
      {{ isBookmarked ? 'Remove' : 'Bookmark' }}
    </button>
  </mat-card-actions>
</mat-card>
